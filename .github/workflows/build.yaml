name: Build and Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite Frontend
        run: npm run build

      - name: Verify Vite Build
        shell: bash
        run: |
          echo "Checking dist directory..."
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd /c "dir"
            cmd /c "if exist dist dir dist"
          else
            ls -la
            ls -la dist 2>/dev/null || echo "dist directory not found"
          fi

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          build_script_name: build:electron

      - name: List Electron Output
        shell: bash
        run: |
          echo "Checking dist_electron directory..."
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd /c "dir"
            cmd /c "if exist dist_electron dir dist_electron"
            cmd /c "dir /s *.exe *.dmg *.zip *.blockmap 2>NUL"
          else
            ls -la
            ls -la dist_electron 2>/dev/null || echo "dist_electron directory not found"
            find . -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.blockmap" 2>/dev/null || echo "No build artifacts found"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.blockmap
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
