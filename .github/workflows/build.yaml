name: Build and Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    # 必须开启写入权限，否则无法创建 Release 或上传 Assets
    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          build_script_name: build:electron
      
      - name: Inspect directory structure
        run: |
          echo "Listing all files in the current workspace:"
          find . -maxdepth 3 -not -path '*/.*'
          if [ -d "dist_electron" ]; then
            echo "Detailed content of dist_electron:"
            ls -R dist_electron
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist_electron/**/*.exe
            dist_electron/**/*.dmg
            dist_electron/**/*.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}